<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c56270962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="animation">
        <div class="text" style="--j:0;">
            <span style="--i:0"><i class="fas fa-code"></i></span>
            <span style="--i:1"><i class="fab fa-sass"></i></span>
            <span style="--i:2"><i class="cib-next-js"></i></span>
            <span style="--i:3"><i class="fab fa-react"></i></span>
        </div>
        <div class="text" style="--j:1;">
            <span style="--i:0"><i class="fab fa-css3"></i></span>
            <span style="--i:1"><i class="fab fa-bootstrap"></i></span>
            <span style="--i:2"><i class="fas fa-code"></i></span>
            <span style="--i:3"><i class="cib-next-js"></i></span>
        </div>
        <div class="text" style="--j:2;">
            <span style="--i:0"><i class="fab fa-sass"></i></span>
            <span style="--i:1"><i class="fas fa-code"></i></span>
            <span style="--i:2"><i class="fab fa-css3"></i></span>
            <span style="--i:3"><i class="fab fa-js-square"></i></span>
        </div>
        <div class="text" style="--j:3;">
            <span style="--i:0"><i class="fab fa-bootstrap"></i></span>
            <span style="--i:1"><i class="fab fa-css3"></i></span>
            <span style="--i:2"><i class="fab fa-github-square"></i></i></span>
            <span style="--i:3"><i class="fas fa-code"></i></span>
        </div>
        <div class="text" style="--j:4;">
            <span style="--i:0"><i class="fab fa-js-square"></i></span>
            <span style="--i:1"><i class="fab fa-react"></i></span>
            <span style="--i:2"><i class="fab fa-bootstrap"></i></span>
            <span style="--i:3"><i class="fab fa-github-square"></i></i></span>
        </div>
        <div class="text" style="--j:5;">
            <span style="--i:0"><i class="cib-next-js"></i></span>
            <span style="--i:1"><i class="fab fa-js-square"></i></span>
            <span style="--i:2"><i class="fab fa-react"></i></span>
            <span style="--i:3"><i class="fab fa-sass"></i></span>
        </div>
        <div class="text" style="--j:6;">
            <span style="--i:0"><i class="fab fa-react"></i></span>
            <span style="--i:1"><i class="fab fa-github-square"></i></i></span>
            <span style="--i:2"><i class="fab fa-js-square"></i></span>
            <span style="--i:3"><i class="fab fa-bootstrap"></i></span>
        </div>
        <div class="text" style="--j:7;">
            <span style="--i:0"><i class="fab fa-github-square"></i></i></span>
            <span style="--i:1"><i class="cib-next-js"></i></span>
            <span style="--i:2"><i class="fab fa-sass"></i></span>
            <span style="--i:3"><i class="fab fa-css3"></i></span>
        </div>
</body>
</html>
